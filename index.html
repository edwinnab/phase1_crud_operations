<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce jumiaPoa</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JumiaPoa</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">New Arivals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn" id="search" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

        <!-- section -->
        <section>
            <!-- form -->
            <form class="m-4">
                <h3>Add products!</h3>
                <div class="mb-3">
                  <label for="name" class="form-label">Product name</label>
                  <input type="text" class="form-control" id="name"  required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Product description</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="desc" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product image</label>
                    <input type="text" class="form-control" id="image"  required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product price</label>
                    <input type="number" class="form-control" id="price"  required>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
              <div>
                <ul class="row" id="item-list">
                  <!-- add products  -->
                </ul>
              </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
